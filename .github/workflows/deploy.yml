name: Deploy to EKS

on:
  push:
    branches:
      - main
      - feature/eks

jobs:
  vpc:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: latest

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply VPC
      run: terraform apply -auto-approve -target=module.vpc

  ssh_key:
    runs-on: ubuntu-latest
    needs: vpc

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: latest

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply SSH Key
      env:
        TF_VAR_public_key_content: ${{ secrets.SSH_PUBLIC_KEY_CONTENT }}
      run: terraform apply -auto-approve -target=module.ssh_key

  # Add other jobs for subnets, security groups, etc., as needed
