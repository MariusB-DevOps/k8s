apiVersion: v1
kind: Namespace
metadata:
  name: jenkins

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.jenkins.io
    targetRevision: "4.1.3"  # Replace with the latest stable version
    chart: jenkins
    helm:
      values: |
        controller:
          serviceType: ClusterIP
          ingress:
            enabled: true
            annotations:
              kubernetes.io/ingress.class: alb
              alb.ingress.kubernetes.io/group.name: argocd-jenkins
              alb.ingress.kubernetes.io/scheme: internet-facing
              alb.ingress.kubernetes.io/target-type: ip
              alb.ingress.kubernetes.io/backend-protocol: HTTP
            hosts:
              - name: jenkins.k8s.it.com
                path: /
  destination:
    server: https://kubernetes.default.svc
    namespace: jenkins
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

